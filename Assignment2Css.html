<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Demo</title>

    <!-- Internal CSS -->
    <style>
        /* Element selector */
        p {
            color: blue;
            font-size: 16px;
        }

        /* Class selector */
        .button {
            background-color: lightgray;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        /* ID selector */
        #header {
            background-color: darkgray;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header id="header">
        <h1>Welcome to CSS Selectors</h1>
    </header>

    <p>This paragraph is styled using an element selector.</p>
    <p>All paragraph text appears blue with 16px font size.</p>

    <button class="button">Click Me</button>

</body>
</html>
