<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      margin-bottom: 30px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ffcc70;
      color: #1a1a2e;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #ffb84d;
    }

    ul {
      list-style-type: square;
      display: inline-block;
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Language Switch Button -->
<button id="langSwitch">Switch to Marathi</button>

<h1 id="name">Sambodhi Katarnavare</h1>
<p id="welcome">Welcome to my webpage!</p>

<h2>My Hobbies:</h2>
<ul id="hobbies">
  <li>Coding</li>
  <li>Reading Books</li>
  <li>Listening to Music</li>
</ul>

<script>
  // Elements
  const button = document.getElementById('langSwitch');
  const nameEl = document.getElementById('name');
  const welcomeEl = document.getElementById('welcome');
  const hobbiesEl = document.getElementById('hobbies');

  // English and Marathi content
  const content = {
    en: {
      button: 'Switch to Marathi',
      name: 'Sambodhi Katarnavare',
      welcome: 'Welcome to my webpage!',
      hobbies: ['Coding', 'Reading Books', 'Listening to Music']
    },
    mr: {
      button: 'Switch to English',
      name: 'संभोधी कटर्नावरे',
      welcome: 'माझ्या वेबसाईटवर आपले स्वागत आहे!',
      hobbies: ['कोडिंग', 'वाचन', 'संगीत ऐकणे']
    }
  };

  let currentLang = 'en';

  button.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'mr' : 'en';
    const lang = content[currentLang];

    // Update text
    nameEl.textContent = lang.name;
    welcomeEl.textContent = lang.welcome;
    button.textContent = lang.button;

    // Update hobbies
    hobbiesEl.innerHTML = '';
    lang.hobbies.forEach(hobby => {
      const li = document.createElement('li');
      li.textContent = hobby;
      hobbiesEl.appendChild(li);
    });
  });
</script>

</body>
</html>
