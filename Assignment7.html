<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Tables</title>
</head>
<body>

<h2>Product List</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    <tr>
        <td>Pen</td>
        <td>Stationery</td>
        <td>₹10</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Pencil</td>
        <td>Stationery</td>
        <td>₹5</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Eraser</td>
        <td>Stationery</td>
        <td>₹5</td>
        <td>15</td>
    </tr>
</table>

<br><br>

<h2>Product Status</h2>

<table style="border: 1px solid black; border-collapse: collapse;" cellpadding="8">
    <tr>
        <th style="border: 1px solid black;">Product Name</th>
        <th style="border: 1px solid black;">Rating</th>
        <th style="border: 1px solid black;">Availability</th>
    </tr>
    <tr>
        <td style="border: 1px solid black;">Pen</td>
        <td style="border: 1px solid black;">4.5</td>
        <td style="border: 1px solid black;">In Stock</td>
    </tr>
    <tr>
        <td style="border: 1px solid black;">Pencil</td>
        <td style="border: 1px solid black;">4.0</td>
        <td style="border: 1px solid black;">Out of Stock</td>
    </tr>
</table>

</body>
</html>
