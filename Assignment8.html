<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multimedia Practice – Improved Starter Code</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: white;
        padding: 20px;
    }

    .container {
        max-width: 850px;
        margin: auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 25px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(4px);
    }

    h2 {
        color: #E5608E;
        text-align: center;
        font-size: 2rem;
        margin-bottom: 15px;
    }

    h3 {
        margin-bottom: 10px;
        color: #ffd1dc;
    }

    .box {
        background: rgba(255,255,255,0.07);
        padding: 20px;
        border-radius: 10px;
        margin: 25px 0;
        border: 1px solid rgba(255,255,255,0.1);
    }

    video, audio, img, iframe {
        width: 100%;
        border-radius: 10px;
        margin-top: 12px;
    }

    .caption {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-top: 6px;
    }
</style>
</head>
<body>

<div class="container">

    <h2>✨ Multimedia Playground ✨</h2>

    <div class="box">
        <h3>My First Working Video</h3>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <p class="caption">A sample working video using a free online source.</p>
    </div>


    <div class="box">
        <h3>Travel Memories Video</h3>
        <video controls>
            <source src="travel-video.mp4" type="video/mp4">
        </video>
        <p class="caption">My travel video added as a second video section.</p>
    </div>


    <div class="box">
        <h3>Relaxing Audio Track</h3>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
        </audio>
        <p class="caption">A working sample audio track for testing.</p>
    </div>


    <div class="box">
        <h3>Image Gallery</h3>
        <img src="https://picsum.photos/600/300?random=1" alt="Random Image">
        <p class="caption">A random aesthetic image.</p>
    </div>

</div>

</body>
</html>
